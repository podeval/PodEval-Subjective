            label: Username
            name: username
          - type: likert
            name: gender
            label: Gender
            response:
              - type: select
                select_value: Female/Male/Other
          - type: likert
            name: Age
            label: Age
            response:
              - type: select
                select_value: <20/20-40/40-60/>60
          - type: likert
            name: ebackground
            label: Education Background
            response:
               - type: select
                 select_value: Less than high school/High school or equivalent/Bachelor’s degree/Master’s degree/Doctorate or higher
          - type: likert
            label: Have you ever created a podcast before?
            name: createPodcast
